<pre class="card card-block card-header mb-1">

<input
  [(ngModel)]="selectedValue"
  [typeahead]="states"
  typeaheadOptionField="name"
  (typeaheadOnSelect)="onSelect($event)"
  (typeaheadNoResults)="typeaheadNoResults($event)"
  (blur)="blur()"
  (focus)="tocat()"
  class="form-control"
/>
<!-- [typeaheadMinLength]="0"   per obir al tocar -->
