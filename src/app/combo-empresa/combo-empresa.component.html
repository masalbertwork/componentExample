<div [formGroup]="myForm">
  EMPRESA:
  <app-combo-control
    #combo
    formControlName="user"
    [data]="favoritos"
    [fields]="_fields"
    [favoritos]="true"
    [maestro]="true"
    (selectElement)="onSelect($event)"
    (deleteElement)="delete($event)"
    (noSelectElement)="noSelect($event)"
    (focusElement)="tocat($event)"
    (focus)="tocat()"
    (validaElement)="refrescValidacio()"
  ></app-combo-control>
</div>
